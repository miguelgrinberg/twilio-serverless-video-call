<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
      #participants {
        display: flex;
        flex-wrap: wrap;
      }
      #participants div {
        width: 320px;
        height: 240px;
        margin: 5px;
        border: 1px solid black;
      }
      #participants div video {
        width: 320px;
        height: 240px;
      }
      #liveMessage {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div>
        <div class="form-check form-switch" style="margin: 10px;">
          <input class="form-check-input" type="checkbox" id="connectSwitch">
          <label class="form-check-label" for="connectSwitch">
            <span id="liveMessage">You are <span class="badge bg-danger">LIVE</span></span>
            <span id="offlineMessage">You are <span class="badge bg-secondary">OFFLINE</span></span>
          </label>
        </div>
        <div id="participants">
        </div>
      </div>
    </div>
    <script src="https://sdk.twilio.com/js/video/releases/2.15.2/twilio-video.min.js"></script>
    <script src="host.js"></script>
  </body>
</html>
